<!-- bain-et-cuisine/src/app/category/category.component.html -->
<main class="main">

  <!-- Page Title -->
  <div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Cabines de Douche</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a routerLink="/">Accueil</a></li>
          <li><a routerLink="/category">Catégorie</a></li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  <div class="container">
    <div class="row">

      <div class="col-lg-4 sidebar">
        <div class="widgets-container">
          <!-- Product Categories Widget -->
          <div class="product-categories-widget widget-item">
            <h3 class="widget-title">Catégories</h3>
            <ul class="category-tree list-unstyled mb-0">
              <li class="category-item">
                <a href="#" class="category-link">Cabines Complètes</a>
              </li>
              <li class="category-item">
                <a href="#" class="category-link">Parois de Douche</a>
              </li>
              <li class="category-item">
                <a href="#" class="category-link">Receveurs</a>
              </li>
              <li class="category-item">
                <a href="#" class="category-link">Accessoires</a>
              </li>
            </ul>
          </div><!--/Product Categories Widget -->
        </div>
      </div>

      <div class="col-lg-8">
        <!-- Category Product List Section -->
        <section id="category-product-list" class="category-product-list section">
          <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row g-4">
              <!-- Dynamic Products -->
              <div class="col-6 col-xl-4" *ngFor="let product of products">
                <div class="product-card" [routerLink]="['/product', product.id]" style="cursor: pointer;">
                  <div class="product-image">
                    <img [src]="product.image" class="main-image img-fluid" [alt]="product.name">
                    <div class="product-overlay">
                      <div class="product-actions">
                        <button type="button" class="action-btn" data-bs-toggle="tooltip" title="Quick View" (click)="$event.stopPropagation()">
                          <i class="bi bi-eye"></i>
                        </button>
                        <button type="button" class="action-btn" data-bs-toggle="tooltip" title="Add to Cart" (click)="addToCart(product, $event)">
                          <i class="bi bi-cart-plus"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="product-details">
                    <div class="product-category">{{ product.category }}</div>
                    <h4 class="product-title"><a [routerLink]="['/product', product.id]" (click)="$event.stopPropagation()">{{ product.name }}</a></h4>
                    <div class="product-config-icon">
                      <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 10V90H80V10" stroke="#374151" stroke-width="8" stroke-linecap="round"/>
                        <line x1="20" y1="10" x2="80" y2="10" stroke="#3B82F6" stroke-width="4"/>
                        <circle cx="50" cy="50" r="3" fill="#9CA3AF"/>
                        <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">1 Vitre</text>
                      </svg>
                    </div>
                    <div class="product-meta">
                      <div class="product-price">{{ product.price | number:'1.0-0' }} TND</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section><!-- /Category Product List Section -->
      </div>

    </div>
  </div>

</main>

<!-- bain-et-cuisine/src/app/product-details/product-details.component.html -->
<main class="main">

  <!-- Page Title -->
  <div class="page-title light-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Détails du Produit</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a routerLink="/">Accueil</a></li>
          <li><a routerLink="/category">Catégorie</a></li>
          <li class="current">{{ product?.name || 'Produit' }}</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  <!-- Product Details Section -->
  <section id="product-details" class="product-details section">
    <div class="container" *ngIf="product">
      <div class="row gy-4">
        <div class="col-lg-6">
          <div class="product-gallery">
            <div class="main-showcase">
              <div class="image-zoom-container">
                <img [src]="product.image" [alt]="product.name" class="main-product-image" id="main-product-image" [attr.data-zoom]="product.image">
              </div>
            </div>

            <!-- Product Configuration Icon -->
            <div class="product-config-icon">
              <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 10V90H80V10" stroke="#374151" stroke-width="8" stroke-linecap="round"/>
                <line x1="20" y1="10" x2="80" y2="10" stroke="#3B82F6" stroke-width="4"/>
                <circle cx="50" cy="50" r="3" fill="#9CA3AF"/>
                <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">1 Vitre</text>
              </svg>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="product-details">
            <div class="product-badge-container">
              <span class="badge-category">{{ product.category }}</span>
            </div>
            <h2 class="product-name">{{ product.name }}</h2>

            <div class="pricing-section">
              <div class="price-display">
                <span class="sale-price">{{ product.price }} TND</span>
              </div>
            </div>
            <div class="product-description">
              <p>{{ product.description }}</p>
            </div>
            <div class="purchase-section">
                <div class="action-buttons">
                    <button class="btn primary-action" type="button" (click)="addToCart()">
                      <i class="bi bi-cart-plus"></i>
                      Ajouter au Panier
                    </button>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Product Not Found Message -->
    <div class="container" *ngIf="!product && productId">
      <div class="row">
        <div class="col-12 text-center py-5">
          <h3>Produit non trouvé</h3>
          <p>Le produit que vous recherchez n'existe pas.</p>
          <a routerLink="/category" class="btn btn-primary">Retour à la catégorie</a>
        </div>
      </div>
    </div>
  </section>

</main>
